      <div
        class="w-full rounded-lg bg-slate-900 p-10 text-sm text-indigo-300 sm:w-96 max-w-96 mt-18"
      >
        <h1 class="mb-4 text-center text-3xl font-semibold text-white">
          Create Account
        </h1>
        <p class="mb-6 text-center text-md">Create your account now!</p>
        <form
          action="/signup"
          method="POST"
          enctype="multipart/form-data"
          onsubmit="return validatePassword()"
        >
          <div class="mb-5 flex gap-3 rounded-full bg-[#333A5c] px-6 py-3">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="w-4"
            >
              <path
                d="M5 21C5 17.134 8.13401 14 12 14C15.866 14 19 17.134 19 21M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z"
                stroke="#64748b"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
            <input
              type="text"
              placeholder="Full Name"
              class="border-none outline-none"
              name="name"
              id="name"
              required
            />
          </div>

          <div class="mb-5 flex gap-3 rounded-full bg-[#333A5c] px-6 py-3">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="w-4"
            >
              <path
                d="M3 8L8.44992 11.6333C9.73295 12.4886 10.3745 12.9163 11.0678 13.0825C11.6806 13.2293 12.3194 13.2293 12.9322 13.0825C13.6255 12.9163 14.2671 12.4886 15.5501 11.6333L21 8M6.2 19H17.8C18.9201 19 19.4802 19 19.908 18.782C20.2843 18.5903 20.5903 18.2843 20.782 17.908C21 17.4802 21 16.9201 21 15.8V8.2C21 7.0799 21 6.51984 20.782 6.09202C20.5903 5.71569 20.2843 5.40973 19.908 5.21799C19.4802 5 18.9201 5 17.8 5H6.2C5.0799 5 4.51984 5 4.09202 5.21799C3.71569 5.40973 3.40973 5.71569 3.21799 6.09202C3 6.51984 3 7.07989 3 8.2V15.8C3 16.9201 3 17.4802 3.21799 17.908C3.40973 18.2843 3.71569 18.5903 4.09202 18.782C4.51984 19 5.07989 19 6.2 19Z"
                stroke="#64748b"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
            <input
              type="text"
              placeholder="Username"
              class="bg-transparent border-none outline-none text-white w-full"
              name="username"
              id="username"
            />
          </div>

          <div class="mb-5 flex gap-3 rounded-full bg-[#333A5c] px-6 py-3">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="w-4"
            >
              <path
                d="M12 14.5V16.5M7 10.0288C7.47142 10 8.05259 10 8.8 10H15.2C15.9474 10 16.5286 10 17 10.0288M7 10.0288C6.41168 10.0647 5.99429 10.1455 5.63803 10.327C5.07354 10.6146 4.6146 11.0735 4.32698 11.638C4 12.2798 4 13.1198 4 14.8V16.2C4 17.8802 4 18.7202 4.32698 19.362C4.6146 19.9265 5.07354 20.3854 5.63803 20.673C6.27976 21 7.11984 21 8.8 21H15.2C16.8802 21 17.7202 21 18.362 20.673C18.9265 20.3854 19.3854 19.9265 19.673 19.362C20 18.7202 20 17.8802 20 16.2V14.8C20 13.1198 20 12.2798 19.673 11.638C19.3854 11.0735 18.9265 10.6146 18.362 10.327C18.0057 10.1455 17.5883 10.0647 17 10.0288M7 10.0288V8C7 5.23858 9.23858 3 12 3C14.7614 3 17 5.23858 17 8V10.0288"
                stroke="#64748b"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
            <input
              type="password"
              placeholder="Password"
              class="border-none outline-none"
              name="password"
              id="password"
              required
            />
          </div>

          <p
            id="password-error"
            class="text-red-400 text-sm text-center mb-4"
            style="display: none"
          ></p>

          <p class="mt-4 mb-7 text-center text-sm text-slate-400">
            Please Provide a Profile Picture Below
          </p>

          <div class="mb-5 flex gap-3 rounded-full bg-[#333A5c] px-6 py-3">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="w-4"
            >

                d="M5 21C5 17.134 8.13401 14 12 14C15.866 14 19 17.134 19 21M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z"
                stroke="#64748b"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
            <input type="file" name="image" accept="image/*" required />
          </div>

          <button
            class="w-full rounded-full bg-gradient-to-r from-indigo-400 to-indigo-900 py-3 font-medium tracking-wide text-white cursor-pointer"
          >
            Sign Up
          </button>

          <script>
            function validatePassword() {
              const password = document.getElementById("password").value;
              const error = document.getElementById("password-error");

              const rules = [
                { regex: /.{8,}/, message: "at least 8 characters" },
                { regex: /[A-Z]/, message: "an uppercase letter" },
                { regex: /\d/, message: "a number" },
                { regex: /[^A-Za-z0-9]/, message: "a special character" },
              ];

              const failedRules = rules.filter(
                (rule) => !rule.regex.test(password)
              );
              if (failedRules.length > 0) {
                error.innerText =
                  "Password must contain " +
                  failedRules.map((r) => r.message).join(", ") +
                  ".";
                error.style.display = "block";
                return false;
              }

              error.style.display = "none";
              return true;
            }
          </script>
        </form>
